{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <div style="font-size: 8rem; color: var(--danger); text-shadow: var(--glow-secondary);">500</div>
    <h1>Server Error</h1>
    <p style="font-size: 1.2rem; color: var(--text-secondary); margin: 2rem 0;">
        Something went wrong on our end.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">
        <span><i class="fas fa-home"></i> Go Home</span>
    </a>
</div>
{% endblock %}
