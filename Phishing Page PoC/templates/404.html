{% extends "base.html" %}

{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <div style="font-size: 8rem; color: var(--primary); text-shadow: var(--glow-primary);">404</div>
    <h1>Page Not Found</h1>
    <p style="font-size: 1.2rem; color: var(--text-secondary); margin: 2rem 0;">
        The page you're looking for doesn't exist.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">
        <span><i class="fas fa-home"></i> Go Home</span>
    </a>
</div>
{% endblock %}
